{% extends 'base_template.html' %}
{% load socialaccount %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<p>Welcome, {{ user.username }}!</p>
<ul>
    {% for recipe in object_list %}

    <li><a href="{% url 'WOMbasic:recipe-details' recipe.pk %}">{{ recipe.recipe_name }}</a> || {{ recipe.publisher }}<br>
        {{ recipe.recipe_description }}</li>

    {% endfor %}
</ul>
