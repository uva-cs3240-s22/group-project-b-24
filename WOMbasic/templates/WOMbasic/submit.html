
{% extends 'base_template.html' %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
<h1>Add Recipe... </h1>
<br>

<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.as_p }}</p>
      <button class="btn btn-secondary">Post Recipe</button>
  </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("pub").value = name;

</script>
{% endif %}
{% endblock %}
