
{% extends 'base_template.html' %}
{% load static %}
{% load socialaccount %}


{% block content %}
{% if user.is_authenticated %}
<center><h1>Create a New Recipe</h1></center>
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ form.as_p }}</p>
      <button class="btn btn-secondary">Post Recipe</button>
  </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("pub").value = name;

</script>
{% else %}
<br>
<a class="btn btn-primary" href="{% provider_login_url 'google' %}">Login with Google</a>
{% endif %}
{% endblock %}
