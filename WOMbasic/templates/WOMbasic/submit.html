
{% extends "base_htmx.html" %}
{% load static %}


{% block content %}
<h1>Add Recipe... </h1>
<br>
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Post Recipe</button>
  </form>
</div>
<div>
  <h1>Add Ingredient</h1>
    <button hx-get="{% url 'ingredients-form' %}" hx-swap="beforeend" hx-target="#ingredientforms">
      Add Ingredient
    </button>
</div>
<div id="ingredientforms">
  
</div>
 <a href="{% url 'WOMbasic:home' %}"> List of Recipes</a>

{% endblock %}
