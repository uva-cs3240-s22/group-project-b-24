<!DOCTYPE html>
{% load socialaccount %}
<html lang="en">

{% load static %}

<link
  rel="stylesheet"
  type ="text/css"
  href="{% static 'WOMbasic/css/bootstrap.css' %}"
 />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'WOMbasic:home' %}">Word of Mouth</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#pages" aria-controls="pages" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="pages">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'WOMbasic:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'WOMbasic:submit' %}">Create New Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'WOMbasic:prof' user.username %}">My Recipes</a>
                    </li>
                </ul>
            </div>

             <div>
                <form class="d-flex" method=POST action="{% url 'WOMbasic:search-results' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search by Recipe" aria-label="Search" name="searched">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
</html>
